{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <div class="container">
            <div class="row">
                {% for i in movie %}
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="{{i.poster.url}}" style="height:200px;width:100%" class="card border border-2 border-danger" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{i.title}}</h5>
                                <p class="card-text">{{i.about}}</p>
                                <a href="{% url 'card:viewone' i.id %}" class="btn btn-primary">External search</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>

{% endblock %}
